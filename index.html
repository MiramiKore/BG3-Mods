<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Baldur's Gate 3 Mod Collection</title>
</head>
<body>
<div class="background">
    <div class="content">
        <div class="heading">
            <h1>Коллекция модов<br>Baldur's Gate 3</h1>
        </div>
        <div class="info-block">
            <h3>В данном месте собраны различные модификации, которые помогут получить
                новый опыт от уже привычной игры.
                <br>
                Для удобства они разделены по категориям,
                источником для каждого мода является его страница на nexusmods.</h3>
        </div>
        <div class="container-category">
            <div class="left-column">
                <div class="block-gameplay">
                    <h2 class="category-name">Геймплей</h2>
                    <button class="dropdown-toggle">5e Spells</button>
                </div>
                <div class="block-items">
                    <h2 class="category-name">Предметы</h2>
                    <button class="dropdown-toggle">Eldertide Armaments</button>
                </div>
            </div>
            <div class="right-column">
                <div class="block-visual">
                    <h2 class="category-name">Визуал</h2>
                    <button class="dropdown-toggle">Tav's Hair Salon</button>
                </div>
                <div class="block-cheats">
                    <h2 class="category-name">Читы</h2>
                    <button class="dropdown-toggle">Appearance Edit Enhanced</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
